<html>
    <head>
        <title>test maqe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <script type='text/javascript' src='handlebars-v1.3.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <body>
        <div id="button"></div>
        <div id="javascript"></div>
    </body>
    <script id="entry-template" type="text/x-handlebars-template">
        <li class="person">
          <img src="{{image}}" />
          <div class="name">{{firstName}} {{nickname}}</div>
          <div class="title">{{title}}</div>
        </li>
    </script>
    <script type="text/javascript">
        var a=["⭑⭑⭑","⭑⭑⭑","⭑⭑⭑"];
        for(i = 0;i<3;i++){
            var div=document.getElementById("button");
            div.innerHTML+="<button id='btn' class='myButtongreen'>Score<a id=star"+i+"></a></button>";
            var star=document.getElementById("star"+i+"");
            star.innerHTML=a[i];
        }
        var data =[{
	        "firstName": "Andrew",
	        "nickname": "Drew",
	        "title": "Technical Lead",
	        "image": "http://maqe.com/files/avatars/8.jpg"
        },
        {
	        "firstName": "Andrew",
	        "title": "Lead Developer",
	        "image": "http://maqe.com/files/avatars/4.jpg"
        },
        {
	        "firstName": "Kristamuk",
	        "nickname": "Krit",
	        "title": "Lead QA",
	        "image": "http://maqe.com/files/avatars/23.jpg"
        },
        {
	        "firstName": "Tanun",
	        "nickname": "Turbo",
	        "title": "Developer",
	        "image": "http://maqe.com/files/avatars/20.jpg"
        },
        {
	        "firstName": "Jeff",
	        "title": "Lead Developer",
	        "image": "http://maqe.com/files/avatars/18.jpg"
        }]
        var source = $.trim($('#entry-template').html());
        var template = Handlebars.compile(source);
        var html = template(data);
        $('#javascript').append(html);
        
    </script>

    <style>
    .myButtongreen {
        background-color: green;
        border-radius: 6px;
        font-size: 14px;
    }
    </style>
</html>
